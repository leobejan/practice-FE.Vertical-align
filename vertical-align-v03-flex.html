<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Menu responsive - with Flex</title>
    <link rel="stylesheet" href="vertical-align-v03-flex.css" />
  </head>
  <body>
    <p>Menu responsive</p>
    <p>
      * The alignment of sub-divs is made now with flex (on previous examples
      was made with: #1. line-height; #2. position+transform
    </p>
    <p>
      * The class 'inline' applied to sub-divs of .right-menu-wrapper is useless
      now, as flex is used
    </p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <nav class="nav-container">
      <div class="home"><p>Home</p></div>
      <div class="right-menu-wrapper">
        <div class="inline news">News</div>
        <div class="inline contact">Contact</div>
        <div class="inline about">About</div>
      </div>
      <div class="menu-burger">
        <img src="icon-menu-hamburger-v01-export.png" alt="menu" width="30px" />
      </div>
    </nav>
  </body>
</html>
